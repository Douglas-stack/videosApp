<ion-header>
  <ion-toolbar color='dark'>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Dados do Filme</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color='light'>

  <ion-card *ngFor='filme'>
    <ion-card-header>
      <img [src]='filme.cartaz'/>
    </ion-card-header>

    <ion-card-content>
      <h1> {{filme.nome}} -
        <ion-chip color="success"></ion-chip>

      <p> {{filme.lancamento}}.{{filme.duracao}}</h1>
    </ion-card-content>
    <ion-item>
      <ion-badge color='light' *ngFor='let genero of filme.generos'>
        {{genero}}
      </ion-badge>
    </ion-item>
  </ion-card>
</ion-content>
